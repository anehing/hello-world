<!doctype html>
<html ng-app="myApp">
<head>
    <title>Parse Expression Example</title>
    <script    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
</head>
<body>

<div ng-controller="MyController">
    <input ng-model="expr"
           type="text"
           placeholder="Enter an expression" />
    <div>{{ parsedValue | date: 'yyyy:mm:dd' }}</div>
    <div>{{ ['Ari','Lerner','Likes','To','Eat','Pizza'] | filter:'e' }}</div>
    <div>
        {{ [{
        'name': 'Ari',
        'City': 'San Francisco',
        'favorite food': 'Pizza'
        },{
        'name': 'Nate',
        'City': 'San Francisco',
        'favorite food': 'indian food'
        }] | filter:{'favorite food': 'Pizza'} }}</div>
</div>
<script type="text/javascript" src="js/expr.js"></script>
</body>
</html>
